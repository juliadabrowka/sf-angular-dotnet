<div class="survey-container">
  <nz-card [nzTitle]="surveyTitleTemplate" [nzBordered]="false">
    <sf-survey-form
      [sfTrips]="trips()"
      [sfSurvey]="survey()"
    ></sf-survey-form>
  </nz-card>
  <sf-button
    [sfButtonText]="survey()?.Id ? 'Zapisz ankietę' : 'Dodaj ankietę'"
    [sfDisabled]="!survey()?.TripIds?.length"
    (click)="survey()?.Id ? onSaveSurvey() : onCreateSurvey()"
  ></sf-button>

  <ng-template #surveyTitleTemplate>
    <sf-icon-and-text
      [sfText]="survey()?.Id ? 'Edytor ankiety' : 'Kreator ankiet'"
      [sfIcon]="icons.surveyAdd"
    ></sf-icon-and-text>
  </ng-template>
</div>
